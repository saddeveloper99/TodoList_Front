<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="css/index.css">
  <!-- Custom styles for this example -->

  <script src="js/login.js"></script>
</head>

<body>
  <nav class="container-fluid">
    <ul>
      <li>
        <a href="./" class="contrast"><strong>TodoList</strong></a>
      </li>
    </ul>
    <ul class="nav">
      <li>
        <summary aria-haspopup="listbox" role="link" class="secondary"><a href="login.html">로그인</a></summary>
      </li>
      <li>
        <summary aria-haspopup="listbox" role="link" class="secondary"><a href="signup.html">회원가입</a></summary>
      </li>
    </ul>
  </nav>
  <!-- Main -->
  <main class="container">
    <article class="grid">
      <div>
        <hgroup>
          <h1>Login</h1>
          <h2>Login pages</h2>
        </hgroup>
        <input type="email" name="login" placeholder="Email" aria-label="Login" autocomplete="email" id="email"
          required />
        <input type="password" name="password" placeholder="Password" aria-label="Password"
          autocomplete="current-password" id="password" required />
        <fieldset>
          <a href="signup.html" class="contrast">Sign up</a>
        </fieldset>
        <button class="contrast" id="login">Login</button>
      </div>
      <div></div>
    </article>
  </main>
  <!-- ./ Main -->
</body>

</html>
